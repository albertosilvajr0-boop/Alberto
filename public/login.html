<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Multi AI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="card">
      <label>Username<br><input id="u" type="text" autocomplete="username"></label><br><br>
      <label>Password<br><input id="p" type="password" autocomplete="current-password"></label><br><br>
      <button id="loginBtn">Login</button>
      <div id="msg" class="error"></div>
    </div>
  </div>
  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('u').value.trim();
      const password = document.getElementById('p').value;
      const r = await fetch('/auth/login', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      if (r.ok) location.href = '/';
      else document.getElementById('msg').textContent = (await r.json()).error || 'Login failed';
    };
  </script>
</body>
</html>
